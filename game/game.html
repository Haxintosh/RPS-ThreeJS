<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <!-- <div id="app"></div> -->

    <div id="loadBlocker">
      <div id="loadBlockerText">Loading...</div>
    </div>

    <div id ="textSubmitDiv">
      <button id="buttonSubmit">
        <div id="buttonSvgWrapper1">
          <div id="buttonSvgWrapper">
            <span id="icon" class="material-symbols-outlined">
              arrow_forward
            </span>
          </div>
        </div>
        <span id="textSubmit">Select</span>
      </button>
    </div>

    <div id="messageBar">
      <div id="messageBarText">You Won!</div>
    </div>

    <div id="scoreBoard">
      <span id="score" data-count="300">0</span>
      <div id="bar"></div>
      <span id="scoreText">Score</span>
    </div>

    <script type="module" src="/game/main.js"></script>
  </body>
</html>
